---
name: Reusable - Code Quality - CSS
on:  # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      osl-utils-tag:
        type: string
        description: 'Tag of the osl-utils docker image to use'
        required: true

jobs:
  linting:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/asfopensarlab/osl-utils:${{ inputs.osl-utils-tag }}
      volumes:
        - ${{ github.workspace }}:/code
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Lint Python
        run: |
          cd /app
          make css_lint_check

  formatting:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/asfopensarlab/osl-utils:${{ inputs.osl-utils-tag }}
      volumes:
        - ${{ github.workspace }}:/code
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Format Stylesheet Files
        run: |-
          cd /app
          make css_format_check
